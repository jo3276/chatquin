<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Contextual Chatbot Creator</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }

      /* Theme Variables will be set dynamically via JS */
      :root {
        /* Base Colors */
        --color-bg-primary: #161b22;
        --color-bg-secondary: #212833;
        --color-bg-tertiary: #2d3645;
        --color-accent-primary: #58a6ff;
        --color-accent-secondary: #388bfd;
        --color-text-primary: #e6edf3;
        --color-text-secondary: #909dab;
        --color-text-on-accent: #0d1117;
        --color-border: #30363d;
        
        /* Typography */
        --font-family: system-ui, -apple-system, sans-serif;
        --font-size-base: 16px;
        --font-weight-normal: 400;
        --font-weight-bold: 700;

        /* Derivative Colors (for Tailwind compatibility) */
        --color-bg-secondary-alpha: rgba(33, 40, 51, 0.8);
        --color-bg-interactive: #2d3645;
        --color-border-primary: #30363d;
        --color-border-secondary: #30363d;
        --color-text-tertiary: rgba(144, 157, 171, 0.7);
        --color-text-placeholder: rgba(144, 157, 171, 0.5);
        --color-accent-hover: #388bfd;
        --color-accent-focus: #58a6ff;
        --color-accent-gradient-from: #58a6ff;
        --color-accent-gradient-to: #388bfd;
        --glass-blur: 20px;
      }
      
      body {
        font-family: var(--font-family);
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-normal);
        overscroll-behavior-y: none;
      }

      .toggle-checkbox {
        -webkit-appearance: none;
        appearance: none;
        position: relative;
        width: 38px;
        height: 22px;
        background-color: var(--color-bg-tertiary);
        border-radius: 9999px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .toggle-checkbox::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 18px;
        height: 18px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.2s ease-in-out;
      }
      .toggle-checkbox:checked {
        background-color: var(--color-accent-primary);
      }
      .toggle-checkbox:checked::before {
        transform: translateX(16px);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontSize: {
          base: 'var(--font-size-base)',
        },
        fontWeight: {
          normal: 'var(--font-weight-normal)',
          bold: 'var(--font-weight-bold)',
        },
        fontFamily: {
          sans: ['var(--font-family)'],
        },
        colors: {
          bg: {
            primary: 'var(--color-bg-primary)',
            secondary: 'var(--color-bg-secondary)',
            'secondary-alpha': 'var(--color-bg-secondary-alpha)',
            tertiary: 'var(--color-bg-tertiary)',
            interactive: 'var(--color-bg-interactive)',
          },
          border: {
             primary: 'var(--color-border-primary)',
             secondary: 'var(--color-border-secondary)',
          },
          text: {
            primary: 'var(--color-text-primary)',
            secondary: 'var(--color-text-secondary)',
            tertiary: 'var(--color-text-tertiary)',
            placeholder: 'var(--color-text-placeholder)',
            'on-accent': 'var(--color-text-on-accent)',
          },
          accent: {
            primary: 'var(--color-accent-primary)',
            secondary: 'var(--color-accent-secondary)',
            hover: 'var(--color-accent-hover)',
            focus: 'var(--color-accent-focus)',
            'gradient-from': 'var(--color-accent-gradient-from)',
            'gradient-to': 'var(--color-accent-gradient-to)',
          },
        }
      }
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: false, theme: 'dark' });
</script>
